server:
  port: 11234

spring:
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    cors:
      allowed-origins: "*"
      #allow-credentials: true
      allowed-methods: "*"
      allowed-headers: "*"
      max-age: 180
    schema:
      file-extensions: .graphqls
      inspection:
        enabled: true
      locations: classpath:graphql/**/
      printer:
        enabled: true



  application:
    name:  ECOM-SERVICE
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      settings:
        x-frame-options: ''
        web-allow-others: true
      enabled: true
    datasource:
      platform: h2

    tomcat:
      test-while-idle: true
      validation-query: SELECT 1

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
#        format_sql: true
        ddl-auto: update
        jdbc:
          time_zone: UTC


  main:
    allow-bean-definition-overriding: true
    #      javax:
#        persistence:
#          schema-generation:
#            create-source: metadata
#            scripts:
#              action: create


application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days


graphql:
  servlet:
    #corsEnabled: true
    mapping: /graphql



voyager:
  mapping: /voyager

logging:
  level:
    org.hibernate.SQL: WARN
#    org:
#      springframework: DEBUG
#    graphql: DEBUG

decorator:
  datasource:
    p6spy: # logging SQL after binding parameters
      enable-logging: true
      multiline: true
      logging: sysout
      log-format: '%(sql)'

openapi:
  service:
    title: ecom-service doc #title that you will want to display in the swagger ui
    version: 1.0.0
    url: http://localhost:11234    #api gateway url
springdoc:
  api-docs:
    path: /v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /swagger-ui.html
